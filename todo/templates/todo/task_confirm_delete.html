<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center min-h-screen bg-gray-100 p-6">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 text-center">
        <h1 class="text-2xl font-bold mb-4 text-gray-900">Delete Task</h1>
        <p class="mb-6 text-gray-700">Are you sure you want to delete the task "{{ task.title }}"?</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="py-2 px-4 bg-red-500 text-white rounded-md shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300 focus:ring-opacity-50 transition duration-300 ease-in-out">
                Yes, delete
            </button>
        </form>
        <a href="{% url 'task_list' %}" class="mt-4 block text-blue-500 hover:underline">Cancel</a>
    </div>
</body>
</html>
