<!DOCTYPE html>
<html>
<head>
    <title>Task Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold mb-4 text-gray-900">{{ task.title }}</h1>
        <p class="text-gray-700 mb-4">{{ task.description }}</p>
        <p class="text-gray-600 mb-4">Status: {% if task.complete %}<span class="text-teal-600 font-medium">Completed</span>{% else %}<span class="text-orange-600 font-medium">Pending</span>{% endif %}</p>
        <p class="text-gray-500 mb-6">Created: {{ task.created }}</p>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
            <a href="{% url 'task_update' task.pk %}" class="bg-teal-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-teal-600 focus:outline-none focus:ring-4 focus:ring-teal-300 transition duration-300 ease-in-out">Edit</a>
            <a href="{% url 'task_delete' task.pk %}" class="bg-orange-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-orange-600 focus:outline-none focus:ring-4 focus:ring-orange-300 transition duration-300 ease-in-out">Delete</a>
            <a href="{% url 'task_list' %}" class="bg-gray-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 transition duration-300 ease-in-out">Back to List</a>
        </div>
    </div>
</body>
</html>
